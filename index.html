<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Чат программа</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">CHAT</font></font></h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Особенности </font></font></a>
          <a class="p-2 text-dark" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">корпоративной </font></font></a>
          <a class="p-2 text-dark" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">поддержки </font></font></a>
          <a class="p-2 text-dark" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Цены</font></font></a>
        </nav>
        <a class="btn btn-outline-primary" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">зарегистрироваться</font></font></a>
      </div>
      <div class='container'>
          <div class='py-5 text-center'>
            <h2>Чат программа</h2>
            <p class='lead'>Укажите ваше имя и начинайте переписку</p>
          </div>
          <div class='row'>
           <div class='col-6'>
            <h3>Форма сообщений</h3>
            <form id='messForm'>
             <label for='message'>Сообщение</label>
             <textarea name='message' id='message' class='form-control' placeholder="Enter message"></textarea>
            <br>
            <input type='submit' value='SEND' class='btn btn-primary'>
            </form>
           </div>
           <div class='col-6'>
            <h3>Сообщения</h3>
            <div id='all_mess'></div>
           </div>
          </div>
        </div>
        <script  src = "/socket.io/socket.io.js" > </script> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script>
         $(function () {
             let socket = io.connect()
             let $form = $('#messForm')
             let $textarea = $('#message')
             let $all_messages= $('#all_mess')

             $form.submit(function(event) {
               event.preventDefault()
               socket.emit('send mess', $textarea.val())
               $textarea.val('')
             })

             socket.on('add mess', function(data) {
              $all_messages.append("<div>" + data.msg + "</div>")
           })
             
         })
     </script>
    </body>
</html>
